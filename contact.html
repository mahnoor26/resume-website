<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahnoor Munir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">About Me</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamberger">
                <img class="ham" src="images/ham.png" alt="" width="20">
                <img class="cross" src="images/cross.png" alt="" width="20">
            </div>
            <div class="box6">
                <div class="conbox6">
                    <h1>Reach out to Me</h1>
                    <div class="contactform">
                        <form>
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Name</label>
                                <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="clientEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="clientphone" class="form-label">Password</label>
                                <input type="password" class="form-control" id="clientphone">
                            </div>
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Purpose</label>
                                <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3" id="form-check">
                                <input type="checkbox" class="form-check-input" id="isclient">
                                <label class="form-check-label" for="isclient">I want you to work on project with
                                    me</label>
                            </div>
                            <button type="submit" class="btn btn-sm">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
